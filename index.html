<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="updateClock();setInterval('updateClock()',1000)">

    <div class="outclock">
        <button id="btn" class="btn btn-primary"></button>
    </div>
    <div class="container">
        <p id="heading">Milisha's Calculator</p>
        <div class="calculator">
            <input type="text" id="screen">
            <table>
                <tr>
                    <td><button class="samecolor">(</button></td>
                    <td><button class="samecolor">)</button></td>
                    <td><button class="samecolor">C</button></td>
                    <td><button class="samecolor">%</button></td>
                </tr>
                <tr>
                    <td><button class="diffcolor">7</button></td>
                    <td><button class="diffcolor">8</button></td>
                    <td><button class="diffcolor">9</button></td>
                    <td><button class="samecolor">+</button></td>
                </tr>
                <tr>
                    <td><button class="diffcolor">4</button></td>
                    <td><button class="diffcolor">5</button></td>
                    <td><button class="diffcolor">6</button></td>
                    <td><button class="samecolor">-</button></td>
                </tr>
                <tr>
                    <td><button class="diffcolor">1</button></td>
                    <td><button class="diffcolor">2</button></td>
                    <td><button class="diffcolor">3</button></td>
                    <td><button class="samecolor">x</button></td>
                </tr>
                <tr>
                    <td><button class="samecolor">0</button></td>
                    <td><button class="samecolor">.</button></td>
                    <td><button class="samecolor">=</button></td>
                    <td><button class="samecolor">/</button></td>
                </tr>
                <tr>
                    <td><button class="samecolor">00</button></td>
                    <td><button class="samecolor">pi</button></td>
                    <td><button class="samecolor">âˆš</button></td>
                    <td><button class="samecolor">back</button></td>
                </tr>
            </table>
        </div>

        <script src="calculator.js"></script>
</body>

</html>
